version: '3.9'

services:
  auth-service:
    build: ./services/auth-service
    container_name: auth_service
    ports:
      - "8000:8000"
    volumes:
      - ./services/auth-service:/app
    env_file:
      - ./services/auth-service/.env
    depends_on:
      - postgres
  # inventory-service:
  #   build: ./services/inventory-service
  #   container_name: inventory_service
  #   ports:
  #     - "8001:8001"
