  #     - ./services/inventory-service:/app
  #   env_file:
  #     - ./services/inventory-service/.env
  #   depends_on:
  #     - postgres                                                                           
  postgres:
    image: postgres:15
    container_name: ihms_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ihms_auth
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
